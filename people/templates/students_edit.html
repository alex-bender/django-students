{% extends "base.html" %}

{% block students %}

<h2>Edit Student</h2>
    <li><a href="{{ request.META.HTTP_REFERER }}">Back</a></li>   
    {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
                    
    <form action="{% url student:edit object.pk %}" method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input type="submit" value="Save" />
</form>
{% endblock students %}
