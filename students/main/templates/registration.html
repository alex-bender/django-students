<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/style.css" />

<div id="stylized" class="myform">
<form id="form" name="form" method="post" action="/new_user/">
{% csrf_token %}

{% if form.errors %}
    {{ form.errors.as_ul }}
    <!-- <div class="error">{{ form.errors }} Please try again.</div> -->
{% endif %}

<h1>Create new user</h1>
<p>Enter a username and two passwords</p>

<label>Username</label>
{{ form.username }}

<label>Password</label>
{{ form.password }}

<button type="submit" value="Create&Login">Create&amp;Login</button>
<div class="spacer"> </div>

<input type="hidden" name="next" value="{{ next }}" />
</form>
</div>
